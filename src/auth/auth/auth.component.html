<div class="">
    <div class="">
        <app-alert 
        [message]="error" 
        *ngIf="error"
        (close)="onHandleError()"></app-alert>
    
            <!-- adding spinner -->
            <div *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="" ngModel name="email" required email>
            </div>
            <div class="">
                <label for="password">Password</label>
                <input type="password" id="password" class="" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="" type="submit" [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Sign up'}}
                </button>
                <button class="" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
